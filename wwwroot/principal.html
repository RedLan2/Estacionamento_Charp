<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<main class="client-page">
    <section class="login-container">
        <header class="client-header">
            <h1 class="app-title">Bem-vindo ao <span class="highlight">E-Estacionamento</span></h1>
            <h2 class="client-subtitle">Cliente</h2>
        </header>
        <div class="client-body">
            <p id="boasVindas" class="client-status">Você está logado como cliente.</p>

           
        </div>
  

   
        <h3>Seus veículos cadastrados:</h3>
        <ul id="listaVeiculos" class="vehicle-list"></ul>

        <h4>Cadastrar novo veículo</h4>
        <form id="formCadastroVeiculo" class="vehicle-form">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required><br>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" required><br>

            <button type="submit">Cadastrar Veículo</button>
        </form>
  
   
        <h3>Estacionamentos disponíveis:</h3>
        <ul id="listaEstacionamentos" class="parking-list"></ul>
          <button class="logout-button" onclick="window.location.href='login.html'">Sair</button>
  </section>
        <!--<h4>Reservar estacionamento</h4>
        <form id="formReservaEstacionamento" class="parking-form">
            <label for="estacionamentoId">ID do Estacionamento:</label>
            <input type="text" id="estacionamentoId" required><br>

            <button type="submit">Reservar Estacionamento</button>
        </form>-->
       
</main>

<script src="js/teste.js"></script>
</body>
</html>

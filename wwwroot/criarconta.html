<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
   
    <div class="container">
        <h1>Criar Conta</h1>
        <form id="criarContaForm">
            <label>Email:</label>
            <input type="email" id="email" required><br>
            <label>CPF:</label>
            <input type="text" id="cpf" required><br>
            <label>Nome:</label>
            <input type="text" id="nome" required><br>
            <label>Telefone:</label>
            <input type="text" id="telefone" required><br>
            <label>Data de Nascimento:</label>
            <input type="date" id="data_nascimento" required><br>
            

            <button type="submit">Criar Conta</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("criarContaForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const cpf = document.getElementById("cpf").value;
            const nome= document.getElementById("nome").value;
            const telefone= document.getElementById("telefone").value;
            const data_nascimento= document.getElementById("data_nascimento").value;
            //const ativo = true;
           
           // const ativoNumerico = ativo ? 1 : 0
            const resposta = await fetch("/controller/cliente/CriarCliente", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, cpf, nome, telefone, data_nascimento })
            });

            const resultado = document.getElementById("resultado");
            if (resposta.ok) {
                resultado.innerText = "Conta criada com sucesso!";
            } else {
                resultado.innerText = "Erro ao criar conta.";
            }
        });
    </script>
</body>

</html>

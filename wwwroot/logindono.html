<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="css/estiloDono.css">
   
</head>
<body>
<main class="login-page">
    <section class="login-container">
        <header class="login-header">
            <h1 class="app-title">Bem vindo ao <span class="highlight">E-Estacionamento</span></h1>
        </header>

        <section class="login-body">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-button">Entrar</button>
                </div>
            </form>
            <div class="login-message" >
                <p>NÃ£o tem uma conta? <a style="text-decoration: none;" href="donocriarconta.html">Cadastre-se</a></p>
            </div>
            <div id="resultado" class="login-message"></div>
        </section>
    </section>
</main>
 <script src="js/login.js"></script>
</body>
</html>

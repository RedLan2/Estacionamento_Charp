<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Estacionamento - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e'
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">
                        E-<span class="text-primary-600">Estacionamento</span>
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="boasVindas" class="text-gray-600">Você está logado como cliente</span>
                    <button onclick="window.location.href='login.html'" 
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow border">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Meus Veículos</h2>
                    </div>
                    <div class="p-6">
                        <div id="listaVeiculos" class="space-y-3"></div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow border">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">Cadastrar Novo Veículo</h3>
                    </div>
                    <div class="p-6">
                        <form id="formCadastroVeiculo" class="space-y-4">
                            <div>
                                <label for="modelo" class="block text-sm font-medium text-gray-700 mb-1">
                                    Modelo do Veículo
                                </label>
                                <input type="text" id="modelo" required 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            
                            <div>
                                <label for="placa" class="block text-sm font-medium text-gray-700 mb-1">
                                    Placa do Veículo
                                </label>
                                <input type="text" id="placa" required 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                       placeholder="ABC-1234">
                            </div>
                            
                            <button type="submit" 
                                    class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                                Cadastrar Veículo
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow border">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Estacionamentos Disponíveis</h2>
                </div>
                <div class="p-6">
                    <div id="listaEstacionamentos" class="space-y-3 max-h-96 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/principal.js"></script>
</body>
</html>

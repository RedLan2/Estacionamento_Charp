<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Bem vindo ao E-Estacionamento</h1>
        <form id="loginForm">
            <label>Email:</label>
            <input type="email" id="email" required><br>

            <label>CPF:</label>
            <input type="text" id="cpf" required><br>

            <button type="submit">Entrar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const cpf = document.getElementById("cpf").value;
           

            const resposta = await fetch("/controller/cliente/LoginCliente", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, cpf })
            });

            const resultado = document.getElementById("resultado");
            if (resposta.ok) {
                resultado.innerText = "Login realizado com sucesso!";
                window.location.href = "principal.html";
            } else {
                resultado.innerText = "Cliente n√£o encontrado.";
            }
        });
    </script>
</body>
</html>
